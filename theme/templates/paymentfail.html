{% extends 'base.html' %}
{% block title %}
    Payment Failed
{% endblock %}
{% block content %}
    <div class=" flex flex-col justify-center place-items-center h-screen w-screen">
        <span class="text-error">Payment Failed</span>
        <span>  <p>You will be redirected in <time><strong id="seconds">3</strong> seconds</time>.</p></span>
        <script>
            var el = document.getElementById('seconds'),
                total = el.innerHTML,
                timeinterval = setInterval(function () {
                    total = --total;
                    el.textContent = total;
                    if (total <= 0) {
                        clearInterval(timeinterval);
                        window.location = '{% url 'orders_page' %}';
                    }
                }, 1000);
        </script>
    </div>
{% endblock %}
