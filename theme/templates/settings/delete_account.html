{% extends 'base.html' %}
{% block title %}
    Delete Account
{% endblock %}
{% block content %}
    <script>
        const navbar = document.getElementById("navbar");
        navbar.classList.add("bg-black");
    </script>
    <div class="pt-20 pb-10 flex flex-col min-h-screen w-screen justify-start place-items-center">
        <form method="POST" action="" class="container px-6">
            {% csrf_token %}

            <h1 class="text-3xl font-bold my-4 mx-2">Delete Account</h1>
            <div class="text-sm breadcrumbs my-2 mx-2">
                <ul>
                    <li><a href="{% url 'settings' %}">Settings</a></li>
                    <li>Delete Account</li>
                </ul>
            </div>


            <div class="rounded-box border-base-300 border-2 p-6">
                <h2 class="text-lg font-semibold p-1">You won't be able to recover your account</h2>
                <div class="form-control w-full max-w-xs">
                    <label class="label">
                        <span class="label-text">Confirm Your Password</span>
                    </label>
                    <input type="password" placeholder="Enter Password Here" name="password"
                           class="input input-bordered w-full max-w-xs"/>
                </div>
            </div>
            <div class="flex justify-center p-6">
                <button type="submit" class="btn btn-error btn-wide m-3">Delete Account </button>
                <a href="" class="btn btn-primary m-3">Cancel</a>
            </div>
        </form>

    </div>

    </div>
{% endblock %}
