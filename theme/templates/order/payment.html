{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    {% tailwind_css %}
</head>
<body>
<div class="min-h-screen flex justify-center place-items-center">
    <div class="card w-96 bg-base-100 shadow-xl ">
        <div class="card-body">
            <h2 class="card-title">Order Summary </h2>
{#            <p>If a dog chews shoes whose shoes does he choose?</p>#}
            <div class="card-actions justify-between place-items-center">
                <span class="text-xl font-semibold">â‚¹{% widthratio razorpay_amount 100 1 %}</span>
                <button class="btn btn-primary" id="pay-btn">Pay Now</button>
            </div>
        </div>
    </div>

</div>
<script>
    var options = {

        // Enter the Key ID generated from the Dashboard
        key: "{{ razorpay_merchant_key }}",

        // Amount is in currency subunits.
        // Default currency is INR. Hence,
        // 50000 refers to 50000 paise
        amount: "{{ razorpay_amount }}",
        currency: "{{ currency }}",

        // Your/store name.
        name: "Dj Razorpay",

        // Pass the `id` obtained in the response of Step 1
        order_id: "{{ razorpay_order_id }}",
        callback_url: "{{ callback_url }}",
    };

    // initialise razorpay with the options.
    var rzp1 = new Razorpay(options);

    // add event listener to the payment button.
    document.getElementById("pay-btn").onclick = function (e) {
        rzp1.open();
        e.preventDefault();
    };
</script>
</body>
</html>
